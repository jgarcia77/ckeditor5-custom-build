<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 Collaboration â€“ Hello World!</title>

    <style type="text/css">
        #presence-list-container {
            width: 800px;
            margin: 0 auto;
        }

        #container {
            display: flex;
            position: relative;
            width: 800px;
            margin: 0 auto;
        }

        .form {
            width: 500px;
        }

        #container .ck.ck-editor {
            width: 100%;
        }

        #sidebar {
            width: 300px;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div id="presence-list-container"></div>

    <div id="container">
        <div class="form">
            <div class="editor" id="editor-1">
                <h2>Editor 1</h2>
                <p>Foo bar baz</p>
            </div>
            <div class="editor" id="editor-2">
                <h2>Editor 2</h2>
                <p>Foo bar baz</p>
            </div>
        </div>
        <div id="sidebar"></div>
    </div>

    <script src="../build/ckeditor.js"></script>
    <script>
        ( async () => {
            const { ClassicEditor: Editor, Context, ContextWatchdog } = CKE;

            const watchdog = new ContextWatchdog( Context );

            const contextConfiguration = {
				licenseKey: 'SsCD/VMf4oJy+RRwL7IFxIQAmjOs3z/I9a5AF6B4lDUGTo2392iE',
                sidebar: {
                    container: document.querySelector( '#sidebar' )
                }
            };

            await watchdog.create( contextConfiguration );

            for ( const editorElement of document.querySelectorAll( '.editor' ) ) {
                await watchdog.add( {
                    id: editorElement.id,
                    type: 'editor',
                    sourceElementOrData: editorElement,
                    config: {},
                    creator: ( element, config ) => Editor.create( element, config )
                } );
            }
        } )();
    </script>
</body>
</html>
